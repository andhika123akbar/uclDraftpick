<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="scoreboardocr.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboardocr</title>

</head>
<body>

     <div class="scoreboard">

        <div class="upper">
            <div class="mapbox"></div>

            <div class="logo">
                <img id="displayImage1" src="" alt="">
            </div>
 

            <div class="uppermid">
                <div class="frames">
                    
                </div>
                <div class="number">
                    <div id="bluelord" class="stat">0</div>
                </div>
                <div class="frames"></div>
                <div class="frames2"></div>
                <div class="number">
                       <div id="bluetower" class="stat">0</div>
                </div>
                <div class="frames"></div>
                <div class="frames2"></div>
                <div class="golds">
                    <div id="bluegold" class="stat">0</div>
                </div>

                <div class="framemid">
                    <div class="killscore">
                            <div id="homescore" class="stat">01</div>
                    </div>

                    <div class="midkillscore">
                        <div id="timer" class="stat">00:00</div>
                    </div>

                    <div class="killscore">
                         <div id="awayscore" class="stat">02</div>
                    </div>
                </div>
                <div class="frames"></div>
                <div class="golds">
                    <div id="redgold" class="stat">0</div>

                </div>
           
                <div class="frames"></div>
                <div class="number">
                        <div id="redtower" class="stat">0</div>
                </div>
                <div class="frames2"></div>
                <div class="frames"></div>
                <div class="number">
                        <div id="redlord" class="stat">0</div>
                </div>

            </div>

            <div class="logo">
                <img id="displayImage2" src="" alt="">
            </div>
        </div>

        <div class="lower">
            <div class="mapbox"></div>
            <div class="teamname">
                <div id="name-box-1" class="name-box"></div>
            </div>
            <div class="teamname">
                <div id="name-box-8" class="name-box"></div>
            </div>
            <div class="mapbox"></div>
        </div>

        <div class="morelower">

            <div class="morebox"></div>

            <div class="score">
                <div id="name-box-2" class="name-box"></div>
            </div>

            <div class="midmorebox"></div>

            <div class="score">
                <div id="name-box-9" class="name-box"></div>
            </div>

            <div class="morebox"></div>
        </div>

        
      <div class="hide"> 
        <div id="name-box-3" class="name-box"></div>
        <div id="name-box-4" class="name-box"></div>
        <div id="name-box-5" class="name-box"></div>
        <div id="name-box-6" class="name-box"></div>
        <div id="name-box-7" class="name-box"></div>
        
       
        <div id="name-box-10" class="name-box"></div>
        <div id="name-box-11" class="name-box"></div>
        <div id="name-box-12" class="name-box"></div>
        <div id="name-box-13" class="name-box"></div>
        <div id="name-box-14" class="name-box"></div>
        </div>

    </div>


 
</body>
    <script src="script/displaynicknamelogo.js"> </script>
     <script src="script/scoreboaedocr.js"> </script>
</html>
